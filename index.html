<html>
  <head>
    <!-- A-FrameとAR.jsライブラリ -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>

      <!-- マーカー1: Hiroマーカー → 赤い立方体 -->
      <a-marker preset="hiro">
        <a-entity gltf-model="model1.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- マーカー2: Kanjiマーカー → 青い球 -->
      <a-marker preset="kanji">
        <a-entity gltf-model="model2.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- マーカー3: オリジナルマーカー → 緑の円柱 -->
      <a-marker type="pattern" url="custom_marker.patt">
        <a-entity gltf-model="model3.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
